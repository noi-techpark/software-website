name: ci software-website

on: 
  push:
    branches: [development, master]
    paths:
      - "!README.md"
      
  pull_request:
    branches: [development, master]
    paths:
      - "!README.md"


  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04
    env:
      HOME: '.'
    steps:
      - name: clone into repo
        uses: actions/checkout@v2

      - name: install hugo
        run: sudo apt-get install hugo

      - name: setup hugo
        run: hugo -s src -d ../target
      
      - uses: actions/setup-node@v2
        with:
          path: mail-client
          node-version: '12'
          cache: 'npm'
          cache-dependency-path: mail-client/package-lock.json
      - name: mail client
        run : cd mail-client && npm install
