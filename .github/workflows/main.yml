name: CI/CD

on:
  push:
  pull_request:

env:
  AWS_REGION : "eu-west-1"
  NODE_VERSION: 16.x
  WORKING_DIRECTORY: mail-client

jobs:
  test:
    runs-on: ubuntu-20.04
    env:
      HOME: '.'
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install hugo
        run: sudo apt-get install hugo

      - name: Test hugo
        run: hugo -s src -d ../target

      - name: Test code
        uses: noi-techpark/github-actions/npm-test@v2
        with:
          node-version: ${{ env.NODE_VERSION }}
          working-directory: ${{ env.WORKING_DIRECTORY }}
          lint-enabled: false

  deploy-test:
    runs-on: ubuntu-20.04
    if: github.ref == 'refs/heads/main'
    needs: test
    concurrency: deploy-test
    env:
      AWS_S3_BUCKET_NAME : "it.bz.freesoftwarelab.test"
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install hugo
        run: sudo apt-get install hugo

      - name: Configuration hugo
        run: sed -i -e "s%\\(const url =\\).*\\$%\\1'${{secrets.NODEMAILER_TEST_ENDPOINT}}'%g" src/themes/free-software-lab/static/js/main.js

      - name: Build hugo
        run: hugo -s src -d ../target

      - name: Sync to S3 bucket
        uses: noi-techpark/github-actions/aws-s3-bucket-sync@v2
        with:
          access-key-id: ${{ secrets.AWS_S3_ACCESS_KEY_ID }}
          secret-access-key: ${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}
          region: ${{ env.AWS_REGION }}
          s3-bucket-name: ${{ env.AWS_S3_BUCKET_NAME }}
          folder: ./target

  deploy-prod:
    runs-on: ubuntu-20.04
    if: github.ref == 'refs/heads/prod'
    needs: test
    concurrency: deploy-prod
    env:
      AWS_S3_BUCKET_NAME : "it.bz.freesoftwarelab"
    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Install hugo
        run: sudo apt-get install hugo

      - name: Configuration hugo
        run: sed -i -e "s%\\(const url =\\).*\\$%\\1'${{secrets.NODEMAILER_ENDPOINT}}'%g" src/themes/free-software-lab/static/js/main.js

      - name: Build hugo
        run: hugo -s src -d ../target

      - name: Sync to S3 bucket
        uses: noi-techpark/github-actions/aws-s3-bucket-sync@v2
        with:
          access-key-id: ${{ secrets.AWS_S3_ACCESS_KEY_ID }}
          secret-access-key: ${{ secrets.AWS_S3_SECRET_ACCESS_KEY }}
          region: ${{ env.AWS_REGION }}
          s3-bucket-name: ${{ env.AWS_S3_BUCKET_NAME }}
          folder: ./target