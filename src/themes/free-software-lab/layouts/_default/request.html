{{ partial "header.html" . }}

<div class="container">
    <div class="contact">
        <form id="contact">
            {{ partialCached "contact_base_details.html" . }}
            <div class="flex">
                <input required id="message" type="text" name="message" placeholder="{{ T `message` }}*">
            </div>
            {{ partialCached "contact_agreement.html" .}}
            <button id="confirm">{{ T `send_message` }}</button>
            <div id="loading" class="loader"></div>
            <div id="response"></div>
        </form>
    </div>
</div>

{{ partialCached "footer.html" . }}
