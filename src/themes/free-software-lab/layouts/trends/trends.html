{{ partial "header.html" . }}
<div id="trends">
  <div class="container">
    {{ range .Pages }}
    <!-- Check odd or even -->
    <div class="title">
      <h2>{{ .Title }}</h2>
    </div>
    <div class="description">{{ .Content }}</div>

    <div id="main_buttons">
      <input id="prompt" placeholder="Enter your text" />

      <div
        id="captcha"
        data-callback="captchaVerify"
        data-expired-callback="captchaExpiered"
        class="h-captcha"
        data-sitekey="f1c1609a-aaf7-4b2d-9724-9e5a5f6b9a89"
      ></div>

      <button
        id="generate_portrait"
        class="generate_button"
        disabled="true"
        onclick="generateImage('portrait')"
      >
        Generate Portrait
      </button>
      <button
        id="generate_landscape"
        class="generate_button"
        disabled="true"
        onclick="generateImage('landscape')"
      >
        Generate Landscape
      </button>
    </div>

    <div id="generated_image_container">
      <div id="progress_status"></div>
      <div id="progress_bar"></div>
    </div>
    <div id="generated_gallery_container">
      <div id="progress_bar_gallery"></div>
      <div id="generated_gallery"></div>
    </div>

    <div id="examples">

      <button
        id="example_button_1"
        class="example-button"
        onclick="showExample('Two penguins in the Dolomites','examples/penguins', 5)"
      >
        Two penguins in the Dolomites
      </button>
      <button
        id="example_button_2"
        class="example-button"
        onclick="showExample('Portrait of Mona Lisa in Bolzano','examples/mona-lisa', 9)"
      >
        Portrait of Mona Lisa in Bolzano
      </button>
      <button
        id="example_button_3"
