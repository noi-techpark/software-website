{{ partial "header.html" . }}
<div id="trends">
    <div class="container">

        {{ range .Pages }}
        <!-- Check odd or even -->
        <div class="title">
            <h2>{{ .Title }}</h2>
        </div>
        <div class="description">{{ .Content }}</div>
        
        <div id="main_buttons">
            <input id="prompt" placeholder="Enter your text">
            <div id="captcha" data-callback="captchaVerify" data-expired-callback="captchaExpiered" class="h-captcha"
                data-sitekey="10000000-ffff-ffff-ffff-000000000001"></div>

            <button id="generate_button" disabled onclick="generateImage()">
                {{ .Params.ButtonLabel }}
            </button>
        </div>


        <div id="generated_image" style="background-image: url('./{{ .Params.Image1 }}')"></div>

        <div id="examples">
            <div class="description">Examples</div>
            <button class="example-button" onclick="generateImage('Two penguins in the Dolomites')">
                Two penguins in the Dolomites
            </button>
            <button class="example-button" onclick="generateImage('Portrait of Mona Lisa in Bolzano')">
                Portrait of Mona Lisa in Bolzano
            </button>
            <button class="example-button" onclick="generateImage('Soccer match on the Himalaya')">
                Soccer match on the Himalaya
            </button>
            <button class="example-button" onclick="generateImage('Drink wine with Robin Hood')">
                Drink wine with Robin Hood
            </button>
        </div>

        {{ end }}
    </div>
</div>
{{ partialCached "footer.html" . }}
