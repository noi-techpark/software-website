{{ partial "header.html" . }}
<div id="services">
    <div class="container">
        <div class="cards">
            {{ range .Pages }}
            <div class="card desktop-half">
                <div class="card-content">
                    <div class="image" style="background-image: url('/services/{{ .Params.Image }}')" onclick="window.location='{{ .Permalink }}'"></div>
                    <h2><a href="{{ .Permalink }}">{{ .Title }}</a></h2>
                    <div class="content">
                        {{ .Summary }}
                    </div>
                    <div class="footer">
                        <button class="book" data-title="{{ .Title }}">{{ T "book" }}</button>
                        <div class="price">â‚¬{{ .Params.Price }} + {{ T "vat" }}</div>
                    </div>
                </div>
            </div>
            {{ end }}
        </div>
        <div id="booking" class="">
            <div class="booking-card contact">
                <div id="service-booking-close" class="hamburger hamburger--squeeze is-active">
                    <div class="hamburger-box">
                        <div class="hamburger-inner"></div>
                    </div>
                </div>
                <h1>{{ T "book_service" }}</h1>
                <p id="service-title">Selected Course</p>
                {{ partial "services_book.html" . }}
            </div>
        </div>
        <div class="section-footer ">
            <!-- <div>Is one of this services your expertise?</div>
            <button id"apply">Become a partner</button> -->
        </div>
        <div id="application" class="">
            <!-- <div class="booking-card">
                <div id="application-booking-close" class="hamburger hamburger--squeeze is-active">
                    <div class="hamburger-box">
                        <div class="hamburger-inner"></div>
                    </div>
                </div>
                <h1>BECOME A PARTNER</h1>
                {{ partialCached "services_book.html" . }}
            </div> -->
        </div>
    </div>
</div>
